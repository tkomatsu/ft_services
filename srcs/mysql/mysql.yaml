apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: tkomatsu/mysql:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
        env:
          - name: SERVICE
            value: mysql
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ft-secret
                key: mysql_root_password
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: ft-secret
                key: db_name
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: ft-secret
                key: db_user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ft-secret
                key: db_pass
          - name: MYSQL_HOST
            valueFrom:
              secretKeyRef:
                name: ft-secret
                key: db_host
        volumeMounts:
          - name: mysql-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
